<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
    <link rel="icon" type="x-icon" href="favicon.png">
    <title>UNDERTALE</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        height: 100%
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      canvas.emscripten {
        display: none;
        background-color: black;
        image-rendering: pixelated;
        transition: opacity 1s ease;
      }

      canvas.active {
        display: block;
        opacity: 1;
      }

      #spinner {
        height: 30px;
        width: 30px;
        border: 5px solid #bdff00;
        border-top: 5px solid #719900;
        border-radius: 50%;
        animation: rotation 0.8s linear infinite;
      }

      @keyframes rotation {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      #status {
        color: white;
        font-family: "Lucida Console", monospace;
        margin-top: 20px;
      }

      progress {
        width: 250px;
        height: 10px;
        border-radius: 15px;
        overflow: hidden;
        margin-top: 10px;
      }

      progress::-webkit-progress-bar {
        background-color: #444;
      }
      progress::-webkit-progress-value {
        background-image: linear-gradient(to right, #719900, #bdff00);
      }

      .loading {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

    <div class="loading" id="loading">
      <div id="spinner"></div>
      <div id="status">Downloading game files...</div>
      <progress id="progress" value="0" max="100"></progress>
    </div>

    <script>
      async function mergeFiles(fileParts) {
        const buffers = [];
        const progress = document.getElementById("progress");
        const status = document.getElementById("status");

        for (let i = 0; i < fileParts.length; i++) {
          status.textContent = "Downloading part " + (i + 1) + " of " + fileParts.length;
          const response = await fetch(fileParts[i]);
          if (!response.ok) throw new Error("Failed to fetch " + fileParts[i]);
          const data = await response.arrayBuffer();
          buffers.push(data);
          progress.value = ((i + 1) / fileParts.length) * 100;
        }

        status.textContent = "Merging parts...";
        const mergedBlob = new Blob(buffers);
        const mergedFileUrl = URL.createObjectURL(mergedBlob);
        status.textContent = "Loaded!";
        return mergedFileUrl;
      }

      // Remote unx parts
      const fileParts = [
        "https://cdn.jsdelivr.net/gh/gx-storage/games@main/games/game.unx.part1",
        "https://cdn.jsdelivr.net/gh/gx-storage/games@main/games/game.unx.part2",
        "https://cdn.jsdelivr.net/gh/gx-storage/games@main/games/game.unx.part3",
        "https://cdn.jsdelivr.net/gh/gx-storage/games@main/games/game.unx.part4",
        "https://cdn.jsdelivr.net/gh/gx-storage/games@main/games/game.unx.part5",
        "https://cdn.jsdelivr.net/gh/gx-storage/games@main/games/game.unx.part6",
        "https://cdn.jsdelivr.net/gh/gx-storage/games@main/games/game.unx.part7"
      ];

      mergeFiles(fileParts).then(async url => {
        window.gameUnxUrl = url;

        // Patch fetch() and XMLHttpRequest so all game.unx requests use the merged blob
        const originalFetch = window.fetch;
        window.fetch = async function (...args) {
          let [url, options] = args;
          if (typeof url === "string" && url.includes("game.unx")) {
            url = window.gameUnxUrl;
          } else if (url instanceof Request && url.url.includes("game.unx")) {
            url = new Request(window.gameUnxUrl, url);
          }
          return originalFetch.call(this, url, options);
        };

        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function (method, url, ...rest) {
          if (url.includes("game.unx")) url = window.gameUnxUrl;
          return originalOpen.call(this, method, url, ...rest);
        };

        // Initialize Module early with canvas reference
        window.Module = window.Module || {};
        window.Module.canvas = document.getElementById("canvas");
        window.Module.preRun = window.Module.preRun || [];
        window.Module.postRun = window.Module.postRun || [];
        
        // Show canvas and hide loading
        document.getElementById("loading").style.display = "none";
        document.getElementById("canvas").classList.add("active");

        // Load local scripts (index.js, runner.js, wasm, data, etc.)
        const indexScript = document.createElement("script");
        indexScript.src = "index.js";
        
        // Wait for index.js to load before loading runner.js
        indexScript.onload = function() {
          const runnerScript = document.createElement("script");
          runnerScript.src = "runner.js";
          document.body.appendChild(runnerScript);
        };
        
        document.body.appendChild(indexScript);

      }).catch(err => {
        console.error("Failed to load files:", err);
        document.getElementById("status").textContent = "Error: " + err.message;
      });
    </script>
  </body>
</html>
